<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Data to the Table</title>
 <link rel="stylesheet" href="/TableTodo/table.css">
  </head>

  <body>
    <table>
      <!-- the heading of the table -->
      <thead>
        <!--the heading row of the table-->
        <tr>
          <!--heading name in the row-->
          <th>Roll No</th>
          <th>Name</th>
          <th>Phone No</th>
          <th>Email</th>
          <th>Delete</th>
        </tr>
      </thead>
      <!--The tbody contains the tr and td inside it-->
      <tbody></tbody>
    </table>
  </body>
</html>
<script src="/TableTodo/table.js"></script>
