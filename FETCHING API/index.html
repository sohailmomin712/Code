<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <!-- https://dev.to/iammanojrathod/fake-store-app-using-api-fd6
    https://getcssscan.com/css-box-shadow-examples -->
    <body>
        <h1>Fake Store</h1>
        <div class="container" id="products"></div>
      </body>
      
      <script>
        async function FetchingProducts() {
          try {
            const response = await fetch("https://fakestoreapi.com/products");
            const data = await response.json();
            AppendProducts(data);
          } catch (error) {
            console.log(error);
          }
        }
      
        const AppendProducts = (products) => {
          const container = document.getElementById("products");
          console.log("This is the products array:", products);
      
          products.map((product, index) => {
            console.log("Product:", product);
            console.log("Index:", index);
            
            // Create a new div for each product
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
      
            // Adding inner HTML with structured layout
            productDiv.innerHTML = `
              <img src="${product.image}" alt="${product.title}">
              <h3>${product.title}</h3>
              <div class="product-details">
                <p><b>Price:</b> <span class="price">$${product.price}</span></p>
                <p><b>Rating:</b> <span>${product.rating.rate}</span></p>
              </div>
            `;
      
            container.appendChild(productDiv);
          });
        };
      
        FetchingProducts();
      </script>
